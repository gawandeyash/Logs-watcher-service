<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome File watcher!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let socket = new SockJS("/logs");
        let client = Stomp.over(socket);

        client.connect({}, function(frame) {
            console.log("Connected !!");

            client.subscribe("/topic/log", function (msg) {
                try {
                    const lines = JSON.parse(msg.body);
                    (Array.isArray(lines) ? lines : [lines]).forEach(print);
                } catch (e) {
                    console.error("Invalid message", msg.body, e);
                }
            });
        });

        function print(message) {
            let log = document.getElementById("logs");
            let newLogs = document.createElement("p");
            newLogs.appendChild(document.createTextNode(message));
            log.appendChild(newLogs);
        }
    </script>
</head>
<body>
<h1>Welcome! File Watcher Service</h1>
<div id="logs"></div>
</body>
</html>
